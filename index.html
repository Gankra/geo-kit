<!Doctype HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <link type="text/css" rel="stylesheet" href="libs/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="libs/css/bootstrap-responsive.min.css">
        
        <link type="text/css" rel="stylesheet" href="src/css/geo-kit.css">  
    </head>
    <body>
        <div class="navbar navbar-static-top navbar-inverse">
            <div class="navbar-inner">
                <a class="brand" href="#">GeoKit</a>    
            </div>
        </div>
        <div id="content" class="content">
            <div id="gk-menu">
                <div id="gk-global-menu">
                    <label class="select">
                        Place Primitive
                        <select id="primitiveSelect"></select>
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" checked="true" id="snapToPointsCheck"> Snap to Points
                    </label>
                    <label class="checkbox">
                        <input type="checkbox" checked="true" id="snapToEdgesCheck"> Snap to Edges
                    </label>
                    <label class="select">
                        Map Type
                        <select id="mapSelect"></select>
                    </label>
                </div>
                <div id="gk-stage-menu"></div>
            </div>
            <div id="gk-stages"></div>
        </div>
        
        <script src="libs/js/jquery.min.js"></script>
        <script src="libs/js/underscore.min.js"></script>
        <script src="libs/js/bootstrap.min.js"></script>
        
        <script src="src/js/Eventable.js"></script>
        <script src="src/js/Drawable.js"></script>
        
        <script src="src/js/structures/Point.js" type="text/javascript;version=1.7"></script>
        <script src="src/js/structures/Line.js"></script>
        <script src="src/js/structures/LineSegment.js"></script>
        <script src="src/js/structures/Ray.js"></script>
        <script src="src/js/structures/Circle.js"></script>
        
        <script src="src/js/Collection.js" type="text/javascript;version=1.7" ></script>
        <script src="src/js/Layer.js"></script>
        <script src="src/js/Stage.js"></script>
        
        <script src="src/js/Map.js"></script>
        <script src="src/js/maps/Circumcircle.js"></script>
        
        <script src="src/js/geo-kit.js"></script>
    </body>
</html>
