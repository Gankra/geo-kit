<!Doctype HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <link type="text/css" rel="stylesheet" href="libs/css/bootstrap.min.css">
        <link type="text/css" rel="stylesheet" href="libs/css/bootstrap-responsive.min.css">
        
        <link type="text/css" rel="stylesheet" href="src/css/geo-kit.css">  
    </head>
    <body>
        <div class="navbar navbar-static-top navbar-inverse">
            <div class="navbar-inner">
                <a class="brand" href="#">GeoKit</a>    
            </div>
        </div>
        <div id="content" class="content">
            <div id="gk-top-menu">
                <span id="gk-input-menu" class="unique-button-group">
                    <button class="mode-button" value="SELECT" id="select-mode-button">Select</button>
                    <button class="mode-button" value="MOVE" id="move-mode-button">Move</button>
                    <span class="spacer"></span>
                </span>
                <span class="spacer"></span>
                <span>
                    <button id="snap-to-points-button pressable">Snap to Points</button>
                    <button id="snap-to-edges-button pressable">Snap to Edges</button>
                </span>
                
            </div>
            <div id="gk-side-menu">
                <div id="gk-side-global-menu">
                    <label class="select">
                        Map Type
                        <select id="mapSelect"></select>
                    </label>
                    <button id="mapButton">Map</button>
                </div>
                <div id="gk-stage-menu"></div>
            </div>
            <div id="gk-stages"></div>
        </div>
        
        <script src="libs/js/jquery.min.js"></script>
        <script src="libs/js/underscore.min.js"></script>
        <script src="libs/js/bootstrap.min.js"></script>

        <script src="src/js/filters.js"></script>
        <script src="src/js/utils.js"></script>
        
        <script src="src/js/events.js"></script>
        
        <script src="src/js/structures/Drawable.js"></script>
        
        <script src="src/js/structures/primitives/Point.js"></script>
        <script src="src/js/structures/primitives/Line.js"></script>
        <script src="src/js/structures/primitives/LineSegment.js"></script>
        <script src="src/js/structures/primitives/Ray.js"></script>
        <script src="src/js/structures/primitives/Circle.js"></script>
        <script src="src/js/structures/primitives/Box.js"></script>
        
        <script src="src/js/structures/collections/Collection.js"></script>
        <script src="src/js/structures/collections/Set.js"></script>
        <script src="src/js/structures/collections/List.js"></script>
        <script src="src/js/structures/collections/Graph.js"></script>

        <script src="src/js/maps/Map.js"></script>
        <script src="src/js/maps/Circumcircle.js"></script>
        <script src="src/js/maps/ConvexHull.js"></script>
        <script src="src/js/maps/CompleteGraph.js"></script>
        <script src="src/js/maps/VisibilityGraph.js"></script>
        
        <script src="src/js/ui/Layer.js"></script>
        <script src="src/js/ui/Stage.js"></script>
        <script src="src/js/ui/geo-kit.js"></script>

    </body>
</html>
